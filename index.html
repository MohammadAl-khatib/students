<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">

</head>

<body>
    <header>
        <section>
            <h3>ASAC</h3>
            <nav>
                <ul><a href="">Home</a>
                <a href="">About</a>
                <a href="">Contact</a>
            </ul>
                
            </nav>
        </section>

    </header>

    <main>
        <fieldset>
            <form id="form">
                <label for="studentName">Student Name</label>
                <input type="text" name="" id="studentName">
                <label for="email">Email</label>
                <input type="text" name="" id="email">
                <label for="mobileNumber">Student Mobile Number</label>
                <input type="number" name="" id="mobileNumber">
                <label for="tuition">Tuition</label>
                <select id='tuition'>
                    <option value="100">100</option>
                    <option value="500">500</option>
                    <option value="1000">1000</option>
                </select>
                <input type="submit" class="submit">
            </form>
        </fieldset>
        <section class='tableSection'>
            <table id="table">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Mobile</th>
                    <th>Age</th>
                    <th>Tuition</th>
                </tr>
            </table>
            <p id='total1'></p>
        </section>
    </main>

    <footer>

    </footer>

    <script src="js/app.js"></script>
</body>

</html>
